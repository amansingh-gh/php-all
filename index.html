<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h3>Welcome To Our Trip Form</h3>
    <p>Enter your details and submit your form for confirmation</p>
    <form action="index.php" method="post">
        <input type="text" name="Name" id="name" placeholder="Enter Your name">
        <input type="text" name="Age" id="Age" placeholder="Enter your age">
        <input type ="text" name="Gender" id="Gender" placeholder="Enter your Gender">
        <input type="text" name="Department" id="Department" placeholder="Enter your Department">
        <input type="phone" name="phone" id="phone" placeholder="Enter phone number">
        <input type="email" name="email" id="email" placeholder="Enter your email">
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your suggestion here"></textarea>
        <div class="bbtn">
        <button class="btn">Submit</button>
        <!-- <button class="btn">Reset</button> -->
    </div>
    </form>
    </div>
<script src="index.js"></script>
</body>
</html>
